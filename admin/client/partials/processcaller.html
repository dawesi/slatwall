<a ng-switch-default
   title="processCaller.title" 
   id="processCaller.id"
   class="processCaller.class" 
   target="_self" 
   href="processCaller.url"  
   data-toggle="modal" 
   data-target="#adminModal" 
   data-disabled="processCaller.disabledText" 
   data-confirm="processCaller.confirmText">
   <i class="glyphicon glyphicon-{{processCaller.icon}}"></i>
   <span ng-bind="processCaller.text"></span>
</a>
<button ng-switch-when="button"
		id="{{processCaller.id}}"
		class="btn {{processCaller.class}}" 
		title="{{processCaller.title}}" 
		name="{{processCaller.name}}" 
		value="{{processCaller.action}}" 
		sw-href="{{processCaller.url}}"
		data-toggle="{{processCaller.modal}}"
		data-target="#adminModal"
		data-disabled="{{processCaller.disabledText}}"
		data-confirm="{{processCaller.confirmText}}">
		<i class="glyphicon glyphicon-{{processCaller.icon}}"></i>
   		<span ng-bind="processCaller.text"></span>
</button>
